<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Log in</title>
    </h:head>
    <h:body style="text-align:center;">
        <h:form>
            <h2>Computer Store</h2>
            <table align="center" >
                <tr><td><b>Username:</b></td> 
                    <td><h:inputText  value="#{verifyUserBean.username}" validatorMessage="Username incorrect">
                     </h:inputText><br/></td>
                </tr>
                <tr><td><b>Password:</b></td> 
                    <td><h:inputSecret value="#{verifyUserBean.password}" validatorMessage="Password incorrect">
                     </h:inputSecret></td><br/>
                </tr>
            </table><br/>
            <h:commandButton value="Login" action="#{verifyUserBean.login()}"></h:commandButton>
            <br/><br/>
            <h:outputLabel value="Sample User and Admin status:" style="color:blue; font-weight: bold;"></h:outputLabel><br/>
            <h:outputText value="#{verifyUserBean.setUpDefaultUsers()}"></h:outputText>

        </h:form>
    </h:body>
</html>
