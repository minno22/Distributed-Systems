<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Browse Users</title>
    </h:head>
    <h:body>
        <h1>Browse Users</h1>
        <h:form>
            <h:panelGrid columns="2">
                <br/>
                <h:commandButton action="BrowseAllCustomers" value="Browse all Customers"/>
                <br/>
                Enter Customer ID: 
                <h:inputText value="#{customerBean.customerID}"/>
                <br/>
                <h:commandButton action="showCustomersById" value="Browse Customers by ID"/>
                Enter Customer Name: 
                <h:inputText value="#{customerBean.customerName}"/>
                <br/>
                <h:commandButton action="showCustomersByName" value="Browse Customers by Name"/>
            </h:panelGrid>
            <br/><br/>
            <h:commandButton action="customerMainPage" value="Main Page"/>
        </h:form>
    </h:body>
</html>
