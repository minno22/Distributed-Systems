<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update Profile</title>
    </h:head>
    <h:body>
        <h1>Update Profile</h1>
        <h:form>
            <h:panelGrid columns="2">
                Enter your Message 
                <h:inputText value="#{myProfileBean.customerMessage}"/>
                <br/>
                <h:commandButton action="#{myProfileBean.editAccount()}" value="Update Profile"/>
            </h:panelGrid>
            <br/><br/>
            <h:commandButton action="showCustomersById" value="View Profile"/>
        </h:form>
    </h:body>
</html>
