<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Customer Page</title>
    </h:head>
    <h:body>
        <h1>Customer Main Page</h1>
        <h:form>
            
            <h:commandButton value="Browse Catalog" action="browseOptions"></h:commandButton><br/><br/>
            <h:commandButton value="Browse Customer Profiles" action="BrowseCustomers"></h:commandButton><br/><br/>
            <h:commandButton value="View my Profile#{customerBean.setCustomerID(myProfileBean.customerID)}" action="showCustomersById"></h:commandButton><br/><br/>
            <h:commandButton value="Edit my Profile" action="EditProfile"></h:commandButton><br/><br/>
            <h:commandButton value="Log Out" action="login"/>
        </h:form>
    </h:body>
</html>
