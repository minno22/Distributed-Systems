<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Named JPQL Demo</title>
    </h:head>
    <h:body>
        <h1>Niall's Test</h1>
        <h:form>
            <h:panelGrid columns="2">
                Enter Customer Name: 
                <h:inputText value="#{myBean.customerName}"/>
                <br/>
                <h:commandButton action="showCustomerByName" value="Show by Name"/>
                Enter Customer City: 
                <h:inputText value="#{myBean.customerCity}"/>
                <br/>
                <h:commandButton action="showCustomerByCity" value="Show by City"/>
            </h:panelGrid>
            <br/>
        <h:commandButton value="Add Customer#{myBean.insertCustomer()}"/>
        </h:form>
        
        <br/><br/>
        
    </h:body>
</html>
