<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Purchases</title>
    </h:head>
    <body>
        <h3>Purchase History</h3>
            <h:dataTable value="#{customerBean.getPOs()}" 
                         var="purchase" border="1" cellpadding="10">
                <h:column>
                    <f:facet name="header">Customer ID</f:facet>
                        #{purchase.customerId}
                </h:column>
                <h:column>
                    <f:facet name="header">Product ID</f:facet>
                        #{purchase.productId}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                        #{purchase.quantity}
                </h:column>
            </h:dataTable>
        <br/><br/>
            <h:form>
                <h:commandButton action="adminMainPage" value="Back to Menu"/>
            </h:form>
    </body>
</html>
