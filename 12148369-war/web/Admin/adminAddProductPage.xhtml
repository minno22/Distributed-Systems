<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add Product</title>
    </h:head>
    <h:body>
        <h:form>
        <h1>Add a product</h1>
        Product Name: <h:inputText value="#{productBean.description}"/><br/><br/>
        Product Cost: <h:inputText value="#{productBean.cost}"/><br/><br/>
        Quantity: <h:inputText value="#{productBean.quantity}"/><br/><br/>
        <h:commandButton value="Add Product" action="#{productBean.addNewProduct()}"></h:commandButton><br/><br/><br/>
        <h:commandButton value="Back to admin page" action="adminMainPage"></h:commandButton>
        </h:form>
    </h:body>
</html>
