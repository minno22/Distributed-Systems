<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Niall JPQL Demo</title>
    </h:head>
    <h:body>
        <h1>List all Customer from City #{myBean.customerCity}</h1>
        <h3>
            <h:dataTable value="#{myBean.getCustomerByCity2()}" 
                         var="customer" border="1" cellpadding="10">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{customer.name}
                </h:column>
                <h:column>
                    <f:facet name="header">City</f:facet>
                        #{customer.city}
                </h:column>
                <h:column>
                    <f:facet name="header">State</f:facet>
                        #{customer.state}
                </h:column>
            </h:dataTable>
        </h3>
        <br/><br/>
        <h:form>
            <br/><br/>
            <h:commandButton action="#{shoppingCartBean.checkout()}" value="Checkout"/>
            <br/><br/>
            <h:commandButton action="#{shoppingCartBean.cancel()}" value="Cancel"/>
            <br/><br/>
            <h:commandButton action="index" value="Back to Browse"/>
        </h:form>
    </h:body>
</html>
