<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update Stock</title>
    </h:head>
    <h:body>
        <h1>Update Stock</h1>
        <h:form>
            <h:panelGrid columns="2">
                Enter Product ID: 
                <h:inputText value="#{productBean.productID}"/>
                <br/>
                Enter Amount: 
                <h:inputText value="#{productBean.quantity}"/>
                <br/>
            </h:panelGrid>
            <br/><br/>
            <h:commandButton action="#{productBean.increaseQuantity2()}" value="Increase Quantity by amount"/><br/><br/>
            <h:commandButton action="#{productBean.decreaseQuantity2()}" value="Decrease Quantity by amount"/><br/><br/>
            <h:commandButton action="adminMainPage" value="Main Menu"/><br/><br/>
        </h:form>
    </h:body>
</html>
