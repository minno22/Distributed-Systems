<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Catalog</title>
    </h:head>
    <h:body>
        <h1>All Products: </h1>
        <h3>
            <h:dataTable value="#{productBean.getAllProducts()}" 
                         var="product" border="1" cellpadding="10">
                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{product.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                        #{product.purchaseCost}
                </h:column>
                <h:column>
                    <f:facet name="header">Available Stock</f:facet>
                        #{product.quantityOnHand}
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton action="#{shoppingCartBean.addToCart2(product.description, 1)}" value="Add To Cart"/>
                    </h:form>
                </h:column>
            </h:dataTable>
            <br/><br/>
            <h:form>
                <h:commandButton action="browseOptions" value="Back to Browse"/>
            </h:form>
        </h3>
    </h:body>
</html>
