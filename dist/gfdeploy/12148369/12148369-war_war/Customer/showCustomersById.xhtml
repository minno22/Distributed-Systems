<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customers</title>
    </h:head>
    <h:body>
        <h1>Customer Profile </h1>
        <h3>
            <h:dataTable value="#{customerBean.getCustomerByID()}" 
                         var="user" border="1" cellpadding="10">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{user.customerId}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{user.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Message</f:facet>
                        #{user.fax}
                </h:column>
            </h:dataTable>
            <br/><br/>
            <h:form>
                <h:commandButton action="BrowseCustomers" value="Back to Browse"/>
            </h:form>
        </h3>
    </h:body>
</html>
